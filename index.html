<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Widget Controller</title>
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <main>
        <h1>Mood Matrix</h1>
        <select class="mood-matrix" name="mood-matrix">
          <option value="default" selected>Default</option>
          <option value="pleased">Pleased</option>
          <option value="surprise">Surprise</option>
          <option value="mad">Mad</option>
          <option value="unjoyful">Unjoyful</option>
        </select>

        <form class="tts">
          <textarea name="tts"></textarea>
          <button type="submit">Send text</button>
        </form>

        <form class="settings">
          <label>
            Brightness
            <input type="range" id="brightness" name="brightness" min="0" max="255" value="255" />
            <output id="brightnessOut" for="brightness">255</output>
          </label>
          <label>
            Volume
            <input type="range" id="volume" name="volume" min="0" max="255" value="128" />
            <output id="volumeOut" for="volume">128</output>
          </label>
          <button type="submit">Update settings</button>
        </form>
    </main>
  </body>
</html>
